	<script language="javascript">
		function go(url){
            if(isWeixinBrowser()){
                new TipWindow();
            }else if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i) ||
                      navigator.userAgent.match(/android/i)) {
			    var loadDateTime = new Date();
			    window.setTimeout(function() {
			    	var timeOutDateTime = new Date();
			      	if (timeOutDateTime - loadDateTime < 5000) {
			        	window.location = "http://redirect.simba.taobao.com/rd?w=unionnojs&f=http%3A%2F%2Fai.taobao.com%2Fauction%2Fedetail.htm%3Fe%3DkCL8QtzOm5rebLdhAWchHKgsKtSrNDhHcd3R8ZkWJ%252FiLltG5xFicOdXrTUTgh9sMDPIwxrc30rgY1kmV4OH%252Fwapgj0pkpn4aH7q9%252BPwwNiT38Hd5nuaTom3abJM7sDg2DshXnlxGR%252F17m4LyBZasjw%253D%253D%26ptype%3D100010%26from%3Dbasic&k=5ccfdb950740ca16&c=un&b=alimm_0&p=mm_56503797_7636840_25698716";
			      	} else {
			        	window.close();
			      	}
			    	},1000);
			    	window.location = url;
            }
		}
	  
	  	function isWeixinBrowser(){
	    	var ua = navigator.userAgent.toLowerCase();
	    	return (/micromessenger/.test(ua)) ? true : false ;
		}

        function TipWindow(){

                    '</div>' +
                '</div>';
