<!DOCTYPE html>
<html>
<head>
	<title>Card Flip</title>
	<link rel="stylesheet" type="text/css" href="cardflip.css">
	<script language="javascript">
		window.onload = function(){
			var bgdiv = document.getElementById("bgdiv");
			var _width = window.innerWidth, _height = window.innerHeight;
			bgdiv.style.left = (_width - 360) / 2 + 'px';
			bgdiv.style.top = (_height - 360) / 2 + 'px';

		}
	</script>
</head>
<body>
<div id="bgdiv">
	<div id="container">
		<div id="block" class="block" onclick="changeClass()">
		    <div class="front side">
		        <img src="image1.jpg" alt=""/>
		    </div>
		    <div class="back side">
		        <img src="image2.jpg" alt=""/>
		    </div>
		</div>
	</div>
</div>
	
</body>
</html>
